     <section class="formulario-nuevo">
      <h2>Envianos tus comentarios</h2>   
      <form>
             <div class="mb-3">
               <label for="Nombre" class="form-label">Nombre</label>
               <input type="text" class="form-control" id="Nombre">
             </div>
             <div class="mb-3">
               <label for="Apellido" class="form-label">Apellido</label>
               <input type="text" class="form-control" id="Apellido">
             </div>
             <div class="mb-3">
               <label for="Email1" class="form-label">Correo electrónico</label>
               <input type="email" class="form-control" id="Email1" aria-describedby="emailHelp">
               <div id="emailHelp" class="form-text">Coloque su dirección de correo electrónico.</div>
             </div>
             <div class="mb-3">
               <textarea class="elementor-field-textual elementor-field  elementor-size-sm" name="form_fields[message]" id="form-field-message" rows="5" placeholder="Mensaje"></textarea>			
            	</div>
             
             <div class="mb-3 form-check">
               <input type="checkbox" required ="form-check-input" id="exampleCheck1">
               <label class="form-check-label" for="terminos">Acepta términos y condiciones</label>
             </div>
             <button type="submit" class="btn bg-secondary">Enviar</button>
      </form>
